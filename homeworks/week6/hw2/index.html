
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>新拖延運動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="wrapper">
    <form>
      <h1 class="form__title">新拖延運動報名表單</h1>
      <p class="form__desc">活動日期：2020/12/10 ~ 2020/12/11<br>
        活動地點：台北市大安區新生南路二段1號</p>
      <p class="must">*必填</p>

      <div class="question">
        <div class="question-title required">暱稱</div>
        <div class="question__input">
          <input class="input_text" value="您的回答" style="color:#afafaf;font-size: 16px;">
        </div>
      </div> 

      <div class="question">
        <div class="question-title required">電子郵件</div>
        <div class="question__input">
          <input class="input_text" value="您的電子郵件" style="color:#afafaf;font-size: 16px;">
        </div>
      </div> 

      <div class="question">
        <div class="question-title required">手機號碼</div>
        <div class="question__input">
          <input class="input_text" value="您的手機號碼" style="color:#afafaf;font-size: 16px;">
        </div>
      </div> 

      <div class="question">
        <div class="question-title required">報名類型</div>
        <div class="question__input">
          <label>
            <input name="type" value="1" type="radio" /> 躺在床上用想像力實作<br>
          </label>
          
          <label>
            <input name="type" value="2" type="radio" />  趴在地上滑手機找現成的
          </label>
        </div>
      </div>

      <div class="question">
        <div class="question-title required">怎麼知道這個活動的？</div>
        <div class="question__input">
          <input class="input_text" value="您的回答" style="color:#afafaf;font-size: 16px;">
        </div>
      </div> 

      <div class="question">
        <div class="question-title">其他</div>
        <p class="form__message">對活動的一些建議</p>
        <div class="question__input">
          <input class="input_text" value="您的回答" style="color:#afafaf;font-size: 16px;">
        </div>
      </div> 

      <input class="submit" type="submit"/>
      <p class="form__desc">請勿透過表單送出您的密碼。</p>

    </form>
  </div>
  <footer>© 2020 © Copyright. All rights Reserved.</footer>
</body>
</html>
